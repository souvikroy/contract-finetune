version: '3.8'

services:
  chatbot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: contract_chatbot
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      - VECTOR_DB_TYPE=${VECTOR_DB_TYPE:-chromadb}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ../chroma_db:/app/chroma_db
      - ../RFP_parsed.json:/app/RFP_parsed.json
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: contract_chatbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - redis

volumes:
  redis_data:
